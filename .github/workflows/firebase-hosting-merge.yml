name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar ambiente do Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Executar flutter build web
        run: flutter build web 

      - name: Implantação no Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKAPP_8753C }}'
          channelId: live
          projectId: taskapp-8753c
